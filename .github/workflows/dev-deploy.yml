name: CI-CD Dev Deployment (myapp)

on:
  push:
    branches:
      - main

env:
  RESOURCE_GROUP: rg-myapp-dev
  LOCATION: eastus
  CONTAINER_APP_NAME: myapp

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout code
    - name: Checkout source
      uses: actions/checkout@v4

    # 2️⃣ Login to GitHub Container Registry
    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # 3️⃣ Build & Push Docker Image
    - name: Build and push Docker image
      run: |
        IMAGE=ghcr.io/$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')/myapp:${{ github.sha }}
        docker build -f MyApp/Dockerfile -t $IMAGE MyApp
        docker push $IMAGE
        echo "IMAGE=$IMAGE" >> $GITHUB_ENV



    # 4️⃣ Login to Azure
    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # 5️⃣ Ensure Resource Group exists
    - name: Create resource group
      run: |
        az group create \
          --name $RESOURCE_GROUP \
          --location $LOCATION

    # 6️⃣ Deploy ARM template (Container App)
    - name: Deploy Azure Container App (Dev)
      run: |
        az deployment group create \
          --resource-group $RESOURCE_GROUP \
          --template-file infra/main.json \
          --parameters infra/parameters.dev.json \
          image=${{ env.IMAGE }}

