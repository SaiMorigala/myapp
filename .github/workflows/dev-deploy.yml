name: CI-CD Dev Deployment (myapp)

on:
  push:
    branches:
      - main

env:
  RESOURCE_GROUP: rg-myapp-dev
  LOCATION: eastus
  CONTAINER_APP_NAME: myapp
  ARM_TEMPLATE: infra/main.json
  PARAMETERS_FILE: infra/parameters.dev.json

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repository
    - name: Checkout code
      uses: actions/checkout@v3

    # 2️⃣ Login to GitHub Container Registry
    - name: Log in to GHCR
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # 3️⃣ Build and push Docker image
    - name: Build and push Docker image
      run: |
        IMAGE=ghcr.io/$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')/myapp:${{ github.sha }}
        docker build -f MyApp/Dockerfile -t $IMAGE MyApp
        docker push $IMAGE
        echo "IMAGE=$IMAGE" >> $GITHUB_ENV

    # 4️⃣ Azure Login
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # 5️⃣ Deploy to Azure Container App via ARM template
    - name: Deploy to Azure (Dev)
      run: |
        az deployment group create \
          --resource-group $RESOURCE_GROUP \
          --template-file $ARM_TEMPLATE \
          --parameters $PARAMETERS_FILE \
          image=${{ env.IMAGE }}
