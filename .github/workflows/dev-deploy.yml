name: Dev Deploy

on:
  push:
    branches:
      - main  # change to '**' to trigger on all branches

env:
  RESOURCE_GROUP: rg-myapp-dev
  LOCATION: eastus

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Debug repo structure
    - name: List repository files
      run: |
        echo "Current working directory: $(pwd)"
        ls -R

    # 3️⃣ Log in to GitHub Container Registry
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # 4️⃣ Build and push Docker image
    - name: Build and push Docker image
      run: |
        OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
        IMAGE=ghcr.io/$OWNER/myapp:${{ github.sha }}
        echo "IMAGE=$IMAGE" >> $GITHUB_ENV

        # Debug: check Dockerfile exists
        echo "Checking MyApp folder:"
        ls -l MyApp/
        if [ ! -f MyApp/Dockerfile ]; then
          echo "ERROR: Dockerfile not found in MyApp/"
          exit 1
        fi

        docker build -f MyApp/Dockerfile -t $IMAGE ./MyApp
        docker push $IMAGE

    # 5️⃣ Azure login
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # 6️⃣ Deploy ARM template to Azure
    - name: Deploy to Azure Container App
      run: |
        az deployment group create \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --template-file infra/main.json \
          --parameters infra/parameters.dev.json \
          image=${{ env.IMAGE }}
