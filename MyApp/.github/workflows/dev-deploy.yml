name: CI/CD Dev Deployment

on:
  push:
    branches:
      - main
      - dev

env:
  RESOURCE_GROUP: rg-myapp-dev
  LOCATION: eastus
  CONTAINER_APP_NAME: myapp
  ARM_TEMPLATE: infra/main.json
  PARAMETERS_FILE: infra/parameters.dev.json

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repo
    - name: Checkout code
      uses: actions/checkout@v3

    # 2️⃣ Log in to GitHub Container Registry
    - name: Login to GHCR
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # 3️⃣ Build & push Docker image
    - name: Build and push Docker image
      run: |
        # Force lowercase owner for GHCR
        OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
        IMAGE=ghcr.io/$OWNER/myapp:${{ github.sha }}
        echo "IMAGE=$IMAGE" >> $GITHUB_ENV

        # Build Docker image (Dockerfile is in repo root)
        docker build -f Dockerfile -t $IMAGE .

        # Push to GHCR
        docker push $IMAGE

    # 4️⃣ Azure login
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # 5️⃣ Deploy to Azure Container App
    - name: Deploy to Azure Container App
      run: |
        az deployment group create \
          --resource-group $RESOURCE_GROUP \
          --template-file $ARM_TEMPLATE \
          --parameters $PARAMETERS_FILE \
          image=${{ e
