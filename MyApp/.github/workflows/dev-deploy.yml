name: CI/CD Deployment

# Trigger on push to any branch (main, dev, feature/*)
on:
  push:

env:
  RESOURCE_GROUP: rg-myapp-dev
  LOCATION: eastus
  CONTAINER_APP_NAME: myapp
  ARM_TEMPLATE: infra/main.json
  PARAMETERS_FILE: infra/parameters.dev.json

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repository
    - name: Checkout code
      uses: actions/checkout@v3

    # 2️⃣ Debug: show repo structure
    - name: Show repo files
      run: ls -R

    # 3️⃣ Log in to GHCR
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # 4️⃣ Build & push Docker image
    - name: Build and push Docker image
      run: |
        echo "Current dir: $(pwd)"
        echo "Listing files in current dir:"
        ls -l

        # Lowercase owner for GHCR
        OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
        IMAGE=ghcr.io/$OWNER/myapp:${{ github.sha }}
        echo "IMAGE=$IMAGE" >> $GITHUB_ENV

        # Build Docker image (Dockerfile in repo root)
        echo "Building Docker image..."
        docker build -f Dockerfile -t $IMAGE .

        echo "Pushing Docker image to GHCR..."
        docker push $IMAGE

    # 5️⃣ Azure login
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # 6️⃣ Deploy to Azure Container App
    - name: Deploy to Azure Container App
      run: |
        echo "Deploying to Azure..."
        echo "Resource Group: $RESOURCE_GROUP"
        echo "Template: $ARM_TEMPLATE"
        echo "Parameters: $PARAMETERS_FILE"
        az deployment group create \
          --resource-group $RESOURCE_GROUP \
          --template-file $ARM_TEMPLATE \
          --parameters $PARAMETERS_FILE \
          image=${{ env.IMAGE }}
